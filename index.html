<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1><strong>Counter</strong></h1>
        <p id="count">0</p>
        <div id="btns">
            <button onclick=decrease() class="btn" id="dec-btn">Decrease</button>
            <button onclick=reset() class="btn" id="reset-btn">Reset</button>
            <button onclick=increase() class="btn" id="inc-btn">Increase</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
